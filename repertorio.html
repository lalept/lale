    <script>
        $(document).ready(function () {
            $('#trabajemos-link').click(function (e) {
                // Verifica si el menú está abierto
                var isOpen = $(this).parent().hasClass('open');
    
                if (!isOpen) {
                    // Si está cerrado, abre el submenú y previene la navegación
                    e.preventDefault();
                    $(this).parent().addClass('open');
                } else {
                    // Si está abierto, permite navegar al enlace
                    window.location.href = $(this).attr('href');
                }
            });
        });
    </script>
    
    <div class="wrap" style="background-image: url(assets/imagenes/manual-12.1.png);">

    </div>
    <script>
        // Muestra/oculta el botón cuando se desplaza la página
        window.onscroll = function () {
          var scrollButton = document.getElementById("scrollToTop");
          if (document.documentElement.scrollTop > 300) {
            scrollButton.style.display = "block";
          } else {
            scrollButton.style.display = "none";
          }
        };
      
        // Función para desplazarse suavemente hacia arriba
        function scrollToTop() {
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      </script>
